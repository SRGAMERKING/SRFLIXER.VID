    body { font-family: Arial, sans-serif; background: #141414; color: #fff; }

    header {
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo { font-size: 30px; font-weight: bold; color: #e50914; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }

    .banner-container {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    .banner-container video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(50%);
      z-index: 1;
    }
    .banner-content {
      position: relative;
      z-index: 2;
      text-align: left;
      padding: 60px 40px;
    }
    .banner-content h1 {
      font-size: 64px;
      color: #ff0033;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff3366;
    }
    .banner-content p {
      font-size: 24px;
      color: #ffd700;
      margin-top: 10px;
    }

    .trailer-section {
      position: relative;
      background: #1c1c1c;
      padding: 60px 20px;
      text-align: center;
      overflow: hidden;
    }
    .trailer-section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 0, 0, 0.1);
      pointer-events: none;
      z-index: 0;
    }
    .trailer-section h1 {
      font-size: 40px;
      color: #ff0033;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff0033;
      position: relative;
      z-index: 1;
    }
    .trailer-section iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: 4px solid #e50914;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }

    .hero {
      background: url('https://wallpapercave.com/wp/wp6533453.jpg') center/cover;
      height: 400px; display: flex; align-items: flex-end; padding: 40px;
    }
    .hero h1 { font-size: 48px; }

    .section { padding: 40px; }
    .section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      border-left: 5px solid #e50914;
      padding-left: 10px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-grid iframe {
      width: 300px;
      height: 170px;
      border: none;
    }

    .auth-form {
      max-width: 400px;
      margin: 60px auto;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }
    .auth-form input {
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      font-size: 16px;
    }
    .auth-form button {
      width: 100%;
      background: #e50914;
      padding: 10px;
      font-size: 18px;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .auth-form button:hover { background: #b00610; }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #aaa;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 20px;
      }
      .trailer-section iframe {
        height: 220px;
      }
      .banner-content { padding: 40px 20px; }
      .banner-content h1 { font-size: 36px; }
      .banner-content p { font-size: 18px; }
      .hero {
        height: 250px;
        padding: 20px;
      }
      .hero h1 { font-size: 28px; }
      .section { padding: 20px; }
      .section h2 { font-size: 22px; }
      .video-grid iframe {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
      .auth-form {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<header>

<div id="content"></div>

<footer>SRFLIXER â€“ Created by SRGamerKing Â© 2025</footer>

<script>
  const content = document.getElementById('content');
  const nav = document.getElementById('nav');

  const homePage = `
    <div class="banner-container">
      <video autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      </video>
      <div class="banner-content">
        <h1>SRFLIXER</h1>
        <p>SR GAMER KING OFFICIAL STREAMING WEBSITE</p>
      </div>
    </div>

    <section class="trailer-section">
      <h1>ðŸ“º SRFLIXER â€“ OFFICIAL TRAILER</h1>
      <iframe src="https://www.youtube.com/embed/i8q2OdbZYYI" title="SRFLIXER TRAILER" allowfullscreen></iframe>
    </section>

    <div class="hero"><h1>Welcome to SRFLIXER</h1></div>

    <div class="section"><h2>Popular on SRFLIXER</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/UePbdph" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/8TUyKJv" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/hY2kSk1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/CwP1Mmd" allowfullscreen></iframe>
      </div>
    </div>

    <div class="section"><h2>SR Gamer King Content</h2>
      <div class="video-grid">
        <iframe src="https://www.youtube.com/embed/h62KGRtFgqk" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/LLaD_NiumdA" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/lLNYDbFKdBg" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/hdYl_u5bIWs" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/Xnynwfqh4Sc" allowfullscreen></iframe>
      </div>
    </div>
  `;

  const loginForm = `
    <form class="auth-form" onsubmit="login(event)">
      <h2>Login to SRFLIXER</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </form>
  `;

  const signupForm = `
    <form class="auth-form" onsubmit="signup(event)">
      <h2>Sign Up for SRFLIXER</h2>
      <input type="text" id="newuser" placeholder="Username" required />
      <input type="password" id="newpass" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </form>
  `;

  function showHome() {
    nav.innerHTML = '<a href="#" onclick="logout()">Logout</a>';
    content.innerHTML = homePage;
  }

  function showLogin() {
    nav.innerHTML = '';
    content.innerHTML = loginForm;
  }

  function showSignup() {
    nav.innerHTML = '';
    content.innerHTML = signupForm;
  }

  function login(e) {
    e.preventDefault();
    localStorage.setItem('srflixer_logged_in', 'true');
    showHome();
  }

  function signup(e) {
    e.preventDefault();
    localStorage.setItem('srflixer_logged_in', 'true');
    showHome();
  }

  function logout() {
    localStorage.removeItem('srflixer_logged_in');
    showLogin();
  }

  if (localStorage.getItem('srflixer_logged_in') === 'true') showHome();
  else showLogin();
</script>

</body>
